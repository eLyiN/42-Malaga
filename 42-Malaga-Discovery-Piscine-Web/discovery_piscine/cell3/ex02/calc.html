<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>
    <script>
        var fir_nb;
        var sec_nb;
        var oper;
        var calc;
        var form;

       window.onload = function (){
            calc = document.querySelector("#calc");
            fir_nb = document.querySelector("#first_nb");
            sec_nb = document.querySelector("#second_nb");
            oper = document.querySelector("#operator");
        }
        setInterval(function() {
            alert('Please use me..')
        }, 30000);
        
        function NbValid(firstnb, secondnb) {

            var fir_int = parseInt(firstnb, 10);
            var sec_int = parseInt(secondnb, 10);
            if (fir_int >= 0 && sec_int >= 0)
            return (0);
            else
            return (1);
        }
        function Calculate(){
            var first_num;
            var secon_num;
            fn = Number(fir_nb.value);
            sn = Number(sec_nb.value);
            if(NbValid(fn, sn) == 1)
            {
                alert("Error:(");
                return(-1);
            }
            switch(oper.value)
            {
                case ('+'):
                    Result(fn + sn);
                break;
                case ('-'):
                    Result(fn - sn);
                break;
                case ('*'):
                    Result(fn * sn);
                break;
                case ('/'):
                    if(sn == 0)
                    Result("It's over 9000!");
                    else 
                    Result(fn / sn);
                break;
                case ('%'):
                    if(sn == 0)
                    Result("It's over 9000!");
                    else
                    Result(fn % sn);
                break;
            }
        }
        function Result(result){
            console.log(result);
            alert(result);
        }
    </script>
</head>
<body>
    <h1>Calculadora:</h1>
    <form action="" id="calculadora" onsubmit="return Calculate();">
        <input type="text" id="first_nb" style="width: 50px;">
                <select name="operador" id="operator">
                  <option value="+">+</option>
                  <option value="-">-</option>
                  <option value="*">*</option>
                  <option value="/">/</option>
                  <option value="%">%</option>
                </select>
        <input type="text" id="second_nb" style="width: 50px;">
        <input type="submit" value="Try me!" id="submit">    
    </form>
</body>
</html>
